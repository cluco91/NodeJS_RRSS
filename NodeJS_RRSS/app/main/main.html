<div class="col-sm-10 col-sm-offset-1">
    <div class="row">
        <textarea ng-model="newWaste"
                  ng-keypress="sendWaste($event)"
                  class="form-control"
                  placeholder="Postee su descartado... luego presione Enter">
        
        </textarea>
    </div>
    
    <div class="row">
        <table class="waste-section">
        <tr > <a ng-if="incomingWastes.length > 0" ng-click="setNewWastes()">Hay {{difference}} nuevos descartados</a></tr>
        <tr ng-repeat="waste in wastes">
            <td>{{waste.user}}
                <image ng-src="{{waste.userImage}}" class="img-responsive">
            </td>    
            
            <td>
                <strong>{{waste.date | date: 'MM/dd/yyyy hh:mm'}}</strong> <br>
                <p>{{waste.content}}</p>
                
            </td>
        </tr>
        </table>
    </div>
</div>
